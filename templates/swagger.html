{% extends "layout.html" %}
{% block title %}Flash Cards : REST API{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='swagger-ui.css') }}">

{% endblock %}
{% block restapi %}active{%endblock%}
{% block page %}

<div id="swagger-ui"></div>

<script src="{{ url_for('static',filename='swagger-ui-bundle.js') }}"></script>

<script src="{{ url_for('static',filename='swagger-ui-standalone-preset.js') }}"></script>

<script>
window.onload = function() {
  const ui = SwaggerUIBundle({
    url: "{{ url_for('static',filename='swagger.json') }}",
    dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ]
  })

  window.ui = ui
}
</script>

{% endblock %}

{% block footer %}
<footer class="blockquote-footer"> Embedded Swagger for REST API documentation </footer>
{% endblock %}
